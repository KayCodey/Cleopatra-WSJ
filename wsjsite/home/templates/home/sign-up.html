{%block content%}
<section id="sign-up">
<h2>Zarejestruj się</h2>

    <form action = "" method ="POST" >
        {% csrf_token %}
        {% for form_field in signup_form%}
        <div class = "form-control">
            {{form_field.label_tag}}
			{{form_field}}

        </div>
        {%endfor%}
		{{signup_form.errors}}
        <input type="submit" value="Zarejestruj się"> 
    </form>
</div>
{%for message in messages%}
<p> {{message}}</p>
{%endfor%}
{%endblock%}
